<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" type="text/css" href="opmaak.css">
    <meta charset="UTF-8">
    <title>Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->

</head>
<body class="zwart">


<h1>Game</h1>

<div class="row">
    <div class="col-md-2 col-sm-2 col-xs-2">
        <form id="naamFormulier">
            <input type="text" id="naam" placeholder="Name">
            <button type="submit" id="goKnop">GO!</button>
        </form>
        <span class="color" id="naamVanSpeler" style="display:none">&nbsp;</span>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
        <form id="playFormulier">
            <button type="submit" id="playButton">PLAY</button>
        </form>

    </div>
    <div class="col-md-6 col-sm-6 col-xs-6 color2" id="bovensolid2"></div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4 solid">
        <div class="list-group">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <button type="button" onclick="mySteen()" id="mySteen" class="list-group-item rand" disabled>steen</button>
                <button type="button" onclick="myPapier()" id="myPapier" class="list-group-item rand" disabled>papier</button>
                <button type="button" onclick="mySchaar()" id="mySchaar" class="list-group-item rand" disabled>schaar</button>
                <button type="button" onclick="myHagedis()" id="myHagedis" class="list-group-item rand" disabled>hagedis</button>
                <button type="button" onclick="mySpock()" id="mySpock" class="list-group-item rand" disabled>spock</button>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8">
        <div class="col-md-12 col-sm-12 col-xs-12" id="solid2">
            <div class="row margin">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-5 col-sm-5 col-xs-5">
                      <img id="img1" class="witvierkant" src="witte_vierkant.png">
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <span class="vs">vs</span>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <img id="img2" class="witvierkant2" src="witte_vierkant.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6" id="color3">CHAT</div>
</div>
<div class="row">
    <div class="col-md-10 col-sm-10 col-xs-10" id="solid3">
        <div class="col-md-10 col-sm-10 col-xs-10">
            <div class="col-md-12">
                <div class="gesprek"><ul id="messages"></ul></div>
                    <form action="" class="forform" id="chatFormulier">
                        <input class="forinput" id="chatBericht" placeholder="message" autocomplete="off" disabled="disabled"/><button class="forbutton" id="send" disabled="disabled">Send</button>
                    </form>
            </div>
        </div>
    </div>

    <div class="col-md-1 col-sm-1 col-xs-1">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Ik snap het niet</button>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <div align="right"><button type="button" class="glyphicon glyphicon-remove" data-dismiss="modal"></button></div>
                        <div align="center"><h3 class="mmodal-title">VIDEO: kijk dit filmpje</h3></div>
                    </div>
                    <div class="modal-body">
                        <div class="embed-responsive embed-responsive-16by9">
                            <div align="center"><iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Kov2G0GouBw?rel=0&amp;showinfo=0"></iframe></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div align="center"><p>veel plezier</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous">
</script>
</body>
</html>
