<div layout="row">
    <div flex="25"></div>
    <div layout="column" layout-align="center center" flex="50">
        <div layout="row" flex="100" style="width: 100%">
            <div flex="100">
                <h1 style="text-align: center">Rock Paper Scissors Lizard Spock</h1>
            </div>
        </div>
        <div layout="row" flex="100">
            <md-card layout="row" flex="100" style="padding: 20px">
                <div flex="20">
                    <img src="/images/rock.png" class="sign rock"/>
                </div>
                <div flex="20">
                    <img src="/images/paper.png" class="sign paper"/>
                </div>
                <div flex="20">
                    <img src="/images/scissors.png" class="sign scissors"/>
                </div>
                <div flex="20">
                    <img src="/images/lizard.png" class="sign lizard"/>
                </div>
                <div flex="20">
                    <img src="/images/spock.png" class="sign spock"/>
                </div>
            </md-card>
        </div>
        <div layout="row" flex="100" style="width: 100%; text-align: center" layout-align="center center">
            <md-button class="md-raised md-accent md-padding">
                <md-icon>help</md-icon>
                <span>How To Play</span>
            </md-button>
            <md-button class="md-raised md-primary md-padding">
                <md-icon>home</md-icon>
                <span>Play</span>

    <div flex="25"></div>
