<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rock Paper Scissors Lizard Spock</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Rock Paper Scissors Lizard Spock"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="images/android-desktop.png"/>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"/>

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png"/>
    <meta name="msapplication-TileColor" content="#3372DF"/>

    <link rel="shortcut icon" href="images/favicon.png"/>

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"/>

    <link rel="stylesheet" href="jspm_packages/github/angular/bower-material@1.0.5/angular-material.min.css"/>

    <link rel="stylesheet" href="custom.css"/>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('./app/main');
    </script>
</head>
<body ng-app="rpslsApp" ng-cloak>
<md-content ng-cloak>
    <md-toolbar ng-controller="signInController as ctrl">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon>sentiment_very_satisfied</md-icon>
            </md-button>
            <h2>
                <span>Rock Paper Scissors Lizard Spock - HUH?</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Sign In" ng-hide="ctrl.signedIn" ng-click="ctrl.signIn()">
                <md-icon>lock</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div ng-view>
    </div>
</md-content>
<div id="loading-indicator" ng-hide="true" class="loading-text">
    Loading...
</div>
</body>
</html>
