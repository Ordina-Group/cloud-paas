<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rock Paper Scissors Lizard Spock</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Rock Paper Scissors Lizard Spock"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="images/android-desktop.png"/>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"/>

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png"/>
    <meta name="msapplication-TileColor" content="#3372DF"/>

    <link rel="shortcut icon" href="images/favicon.png"/>

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"/>

    <link rel="stylesheet" href="jspm_packages/github/angular/bower-material@1.0.5/angular-material.min.css"/>

    <link rel="stylesheet" href="custom.css"/>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('./app/main');
    </script>
</head>
<body ng-app="rpslsApp" layout="column" layout-fill>
<md-content ng-class="{'ng-show': ready}" layout="column" layout-fill>
    <md-toolbar ng-controller="signInController as ctrl">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon>touch_app</md-icon>
            </md-button>
            <h2>
                <span>JWorks Gaming presents</span>
            </h2>
            <span flex></span>
            <form id="connectForm" method="POST" action="/connect/twitter" ng-hide="ctrl.authenticated" flex>
                <input type="hidden" name="_csrf" value="{{ctrl.xsrf_token}}"/>
                <input type="hidden" name="oauth_callback" value="http://localhost:8000/"/>
                <md-button type="submit" class="md-icon-button" aria-label="Sign In" ng-hide="signedIn" style="width: 100%; text-align: right">
                    <span>Sign In with Twitter</span>
                    <md-icon>compare_arrow</md-icon>
                </md-button>
            </form>
            <span ng-show="ctrl.authenticated">{{ctrl.displayName}}</span>
        </div>
    </md-toolbar>
    <div ng-view flex>
    </div>
    <footer layout="row">
        <div>
            <img src="/images/jworks-100.png"/>
        </div>
        <div flex></div>
        <div layout="row" layout-align="center center">
            <p style="color: white; font-weight: bold">Made with <md-icon style="color: rgb(233,30,99)">favorite</md-icon> by <a href="mailto:dhubau@gmail.com" style="font-weight: bold; color: rgb(68, 138, 255)">Dieter Hubau</a></p>
        </div>
    </footer>
</md-content>
<div id="loader-wrapper" class="ng-hide-animate" ng-class="{'ng-hide': ready}">
    <h4 id="loader-title">Loading, please wait</h4>
    <div id="loader"></div>
</div>
</body>
</html>
